language: node_js

sudo: false

notifications:
  email:
  - yiminghe@gmail.com

node_js:
- 4.0.0

before_install:
- |
    if ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(\.md$)|(^(docs|examples))/'
    then
      echo "Only docs were updated, stopping build process."
      exit
    fi
    npm install npm@3.x -g
    phantomjs --version
script:
- |
    if [ "$TEST_TYPE" = test ]; then
      npm test
    else
      npm run $TEST_TYPE
    fi
env:
  matrix:
  - TEST_TYPE=lint
  - TEST_TYPE=test
  - TEST_TYPE=coverage


matrix:
  allow_failures:
  - env: "TEST_TYPE=saucelabs"